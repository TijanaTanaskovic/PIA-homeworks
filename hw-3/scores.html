<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Najbolji ostvareni rezultati kviza</title>
</head>

<body>
    
    <div class="container">
        <h1 class="slideDown" style="position:relative; margin-bottom:0;">Najbolji rezultati</h1>
        
        <div id="scoresList"></div>
        <a class="btn btn-primary" href="index.html">Vrati me na početnu stranicu</a>
        <button class="btn btn-primary" id="clearScores">Očisti dosadašnje rezultate</button>
    </div>
    
    <script>
    
            var scoresArray = JSON.parse(localStorage.getItem("localHighScores"));
        
            //fja koja prikazuje rezultate
        
        
        function printAndShowLeaderboard() {
            var scoresList = document.querySelector("#scoresList");
            var html = "";
            var scoreAlternating = false;
            for (var i = 0; i < scoresArray.length; i++) {
                if (scoreAlternating) {
                    html += `<h3 class="scoreStyle scoreAltColour">${i + 1}. ${scoresArray[i].initials} - ${scoresArray[i].score}</h3>`
                    scoreAlternating = false;
                } else {
                    html += `<h3 class="scoreStyle">${i + 1}. ${scoresArray[i].initials} - ${scoresArray[i].score}</h3>`
                    scoreAlternating = true;
                }
            }
            scoresList.innerHTML = html;
        }
    
    
    </script>
    
    </body>
    
</html>
